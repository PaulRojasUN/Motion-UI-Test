<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP</title>
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="node_modules/motion-ui/motion-ui.scss">
    <script defer src="node_modules/jquery/dist/jquery.js"></script>
    <script defer src="node_modules/motion-ui/motion-ui.js"></script>
    <script defer src="js/app.js"></script>
</head>
<body>
    <main>
        <div class="container">
            <div class="row text-center">
                <div class="col">
                    <h1 class="title">APP</h1>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <button id="slide-right">Slide-in-Right</button>
                        <button id="slide-left">Slide-in-left</button>
                        <button id="slide-down">Slide-in-Down</button>
                        <button id="slide-up">Slide-in-Up</button>
                    </div>                        
                </div>                               
            </div>
            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <button id="fade-in">Fade-in</button>
                        <button id="shake">Shake</button>
                        <button id="wiggle">Wiggle</button>
                        <button id="serie">Serie</button>
                    </div>                        
                </div>
            </div>      
            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <button id="combine">Combine</button>
                    </div>                        
                </div>
            </div>        
            <div class="d-flex justify-content-center align-items-center vh-100">
                
                <div class="text-center">
                    <div id="obj" class="square">
                    </div>
                </div>
              </div> 
        </div>
    </main>
</body>
</html>
